<mat-card class="details">
  <img src="{{ everyproduct.image }}" class="Image" />
  <p class="Title">
    Name:
    {{ everyproduct.name }}
  </p>

  <p class="Category">
    price:
    {{ everyproduct.price }}
  </p>

  <button
    mat-icon-button
    aria-label="Thumbs to like the movie"
    color="primary"
    [matBadge]="quantity"
    (click)="incrementquantity()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <button mat-button>Buy</button>
</mat-card>
