<div class="bg-container">
  @for(x of totalData;track x.id){
  <div class="card">
    <div class="image">
      <img src="{{ x.image }}" />
      <div>{{ x.name }}</div>
      <div>{{ x.quantity }}</div>
      <div>{{ x.price }}</div>
      <div><button (click)="deleteCart(x.id)">DELETE</button></div>
    </div>
  </div>
  }
</div>
